<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
<style>
    body { font-family: 'Poppins', Arial, sans-serif; }
    .sidebar {
        background: #007bff;
        padding: 2em 1em;
        border-radius: 18px;
        min-width: 220px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        gap: 1em;
        z-index: 100;
        box-shadow: 0 2px 12px rgba(0,123,255,0.08);
    }
    .user-info {
        position: fixed;
        top: 24px;
        right: 32px;
        z-index: 200;
        background: #fff;
        color: #007bff;
        font-weight: 600;
        font-size: 1.08em;
        padding: 8px 18px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,123,255,0.08);
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .sidebar .logo {
        font-size: 1.3em;
        font-weight: 600;
        color: #fff;
        margin-bottom: 2em;
        letter-spacing: 1px;
        text-align: left;
    }
    .sidebar a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s, color 0.2s;
        padding: 12px 20px;
        border-radius: 10px;
        margin-bottom: 4px;
        display: flex;
        align-items: center;
        gap: 1em;
        font-size: 1.08em;
    }
    .sidebar a.active, .sidebar a:focus {
        background: #fff;
        color: #007bff;
        font-weight: 600;
    }
    .sidebar a i {
        font-size: 1.2em;
        min-width: 22px;
        text-align: center;
    }
    .container {
        margin-left: 240px !important;
        max-width: 900px;
    }
    @media (max-width: 700px) {
        .sidebar { position: static; height: auto; min-width: 100px; padding: 1em 0.5em; }
        .container { margin-left: 0 !important; }
    }
</style>
<nav class="sidebar">
    <div class="logo">Pharmacy</div>
    <a href="{{ url_for('dashboard') }}" {% if request.endpoint == 'dashboard' %}class="active"{% endif %}><i class="fa-solid fa-gauge"></i>Dashboard</a>
    <a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}><i class="fa-solid fa-file-invoice"></i>Bill Details</a>
    <a href="{{ url_for('report1') }}" {% if request.endpoint == 'report1' %}class="active"{% endif %}><i class="fa-solid fa-chart-bar"></i>Stock Report</a>
    <a href="{{ url_for('credit_paid_bp.credit_paid_till_date') }}" {% if request.endpoint == 'credit_paid_bp.credit_paid_till_date' %}class="active"{% endif %}><i class="fa-solid fa-money-check-alt"></i>Credits</a>
    <a href="#" id="logoutBtn"><i class="fa-solid fa-sign-out"></i>Logout</a>
{% if session.get('username') %}
<div class="user-info">
    <i class="fa-solid fa-user"></i>
    {{ session['username'] }}
</div>
{% endif %}
</nav>

<!-- Logout Confirmation Modal -->
<div id="logoutModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.15); z-index:9999; align-items:center; justify-content:center;">
    <div style="background:#fff; border-radius:12px; box-shadow:0 2px 12px rgba(0,0,0,0.12); padding:32px 28px; min-width:320px; text-align:center; position:relative; margin:auto;">
        <div style="margin-bottom:18px;">
            <span style="display:inline-block; background:#ffe5b2; border-radius:50%; padding:12px; margin-bottom:10px;">
                <i class="fa-solid fa-shield-halved" style="color:#ff9800; font-size:1.6em;"></i>
            </span>
            <h3 style="margin:0; font-weight:600; font-size:1.15em;">Are you sure you want to logout?</h3>
        </div>
        <div style="display:flex; gap:18px; justify-content:center; margin-top:18px;">
            <button id="cancelLogout" style="background:#fff; color:#007bff; border:1px solid #007bff; border-radius:8px; padding:8px 22px; font-weight:500; cursor:pointer;">Cancel</button>
            <button id="confirmLogout" style="background:#0d3bcf; color:#fff; border:none; border-radius:8px; padding:8px 22px; font-weight:600; cursor:pointer;">Logout</button>
        </div>
    </div>
</div>

<script>
document.getElementById('logoutBtn').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('logoutModal').style.display = 'flex';
});
document.getElementById('cancelLogout').addEventListener('click', function() {
    document.getElementById('logoutModal').style.display = 'none';
});
document.getElementById('confirmLogout').addEventListener('click', function() {
    window.location.href = "{{ url_for('logout') }}";
});
</script>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
