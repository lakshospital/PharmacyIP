<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
<style>
    body { font-family: 'Poppins', Arial, sans-serif; }
    .sidebar {
        background: #007bff;
        padding: 2em 1em;
        border-radius: 18px;
        min-width: 220px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        gap: 1em;
        z-index: 100;
        box-shadow: 0 2px 12px rgba(0,123,255,0.08);
    }
    .user-info {
        position: fixed;
        top: 24px;
        right: 32px;
        z-index: 200;
        background: #fff;
        color: #007bff;
        font-weight: 600;
        font-size: 1.08em;
        padding: 8px 18px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,123,255,0.08);
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .sidebar .logo {
        font-size: 1.3em;
        font-weight: 600;
        color: #fff;
        margin-bottom: 2em;
        letter-spacing: 1px;
        text-align: left;
    }
    .sidebar a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s, color 0.2s;
        padding: 12px 20px;
        border-radius: 10px;
        margin-bottom: 4px;
        display: flex;
        align-items: center;
        gap: 1em;
        font-size: 1.08em;
    }
    .sidebar a.active, .sidebar a:focus {
        background: #fff;
        color: #007bff;
        font-weight: 600;
    }
    .sidebar a i {
        font-size: 1.2em;
        min-width: 22px;
        text-align: center;
    }
    .container {
        margin-left: 240px !important;
        max-width: 900px;
    }
    @media (max-width: 700px) {
        .sidebar { position: static; height: auto; min-width: 100px; padding: 1em 0.5em; }
        .container { margin-left: 0 !important; }
    }
</style>
<nav class="sidebar">
    <div class="logo">Pharmacy</div>
    <a href="{{ url_for('dashboard') }}" {% if request.endpoint == 'dashboard' %}class="active"{% endif %}><i class="fa-solid fa-gauge"></i>Dashboard</a>
    <a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}><i class="fa-solid fa-file-invoice"></i>Bill Details</a>
    <a href="{{ url_for('report1') }}" {% if request.endpoint == 'report1' %}class="active"{% endif %}><i class="fa-solid fa-chart-bar"></i>Stock Report</a>
    <a href="{{ url_for('logout') }}"><i class="fa-solid fa-sign-out"></i>Logout</a>
{% if session.get('username') %}
<div class="user-info">
    <i class="fa-solid fa-user"></i>
    {{ session['username'] }}
</div>
{% endif %}
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
