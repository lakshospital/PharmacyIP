<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Pharmacy App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f0ff 0%, #f8f9fa 100%);
      min-height: 100vh;
      position: relative;
    }
    .background-circles {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .background-circles span {
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      background: #007bff;
    }
    .background-circles .circle1 { width: 180px; height: 180px; top: 5%; left: 8%; }
    .background-circles .circle2 { width: 120px; height: 120px; bottom: 12%; right: 10%; background: #6ec1e4; }
    .background-circles .circle3 { width: 80px; height: 80px; top: 60%; left: 70%; background: #f7b731; }
    .login-container {
      max-width: 350px;
      margin: 8vh auto;
      background: #fff;
      padding: 2em 2em 1.5em 2em;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.10);
      position: relative;
      z-index: 1;
    }
    h2 { margin-bottom: 1em; }
    label { display: block; margin-top: 1em; font-weight: 500; }
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #bcd0ee;
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 1em;
      background: #f4f8ff;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus, select:focus {
      border: 1.5px solid #007bff;
      outline: none;
    }
    button {
      margin-top: 1.5em;
      width: 100%;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 10px 0;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,123,255,0.08);
      transition: background 0.2s;
    }
    button:hover { background: #0056b3; }
    .error { color: #dc3545; margin-top: 1em; text-align: center; }
  </style>
</head>
<body>
  <div class="background-circles">
    <span class="circle1"></span>
    <span class="circle2"></span>
    <span class="circle3"></span>
  </div>
  <div style="text-align:center; margin-top:5vh; margin-bottom:2vh; z-index:1; position:relative;">
    <h1 style="font-family:'Poppins',Arial,sans-serif; font-size:2em; font-weight:700; color:#007bff; letter-spacing:1px; margin-bottom:0;">HMS Login</h1>
  </div>
  <div class="login-container">
    <form method="post" autocomplete="off">
      <label>Username</label>
      <input type="text" name="username" required autofocus autocomplete="off">
      <label>Password</label>
      <input type="password" name="password" required autocomplete="new-password">
      <label>Role</label>
      <select name="role" required>
        <option value="user">User</option>
        <option value="admin">Admin</option>
        <option value="pharmacy">Pharmacy</option>
      </select>
      <button type="submit">Login</button>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
    </form>
  </div>
</body>
</html>
